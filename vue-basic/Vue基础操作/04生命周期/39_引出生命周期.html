<! Document html>
    <html>

    <head>
        <meta charset="UTF-8" />
        <title>初识Vue</title>
        <!-- 引用Vue -->
        <!-- https://www.bilibili.com/video/BV1Zy4y1K7SH/?p=4&spm_id_from=pageDriver&vd_source=c20fdee8eb71a2604ed4f84d382f798f -->
        <script type="text/javascript" src="../../js/vue.js"></script>
    </head>

    <body>
        <!--
            生命周期:
            1)又名: 生命周期回调函数、生命周期函数、生命周期钩子
            2)是什么: Vue 在关键时刻帮我们调用的一些特殊名称的函数
            3)生命周期函数的名字不可更改,但函数的具体内容是程序员根据需求编写的.
            4)生命周期函数中的this指向是vm 或 组件实例对象 
        -->

        <div id="root">
            <h2 v-if="a">你好啊</h2>
            <h2 :style="{opacity}">Hi你也在学Vue?</h2>
            <!-- {{change()}} -->
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false  // 阻止Vue 在启动时生成的生产提示
            const vm = new Vue({
                el: "#root",
                data: {
                    a:false,
                    opacity: 1
                },
                methods: {
                    // change(){
                    //     console.log('开启了一个定时器!')
                    //     setInterval(() =>{
                    //         this.opacity -= 0.1 
                    //         if(this.opacity<=0){
                    //             this.opacity=1
                    //         }
                    //     },100)
                    // }
                },
                // 挂载  Vue完成模版解析 并把真实Dom元素放入页面后 再调用 mounted (挂载完毕)
                // 在生命周期内只调用一次
                mounted() {
                    console.log('开启了一个定时器!')
                    setInterval(() => {
                        this.opacity -= 0.1
                        if (this.opacity <= 0) {
                            this.opacity = 1
                        }
                    }, 100)
                },
            })

            // 通过 外部定时器实现 不推荐
            // setInterval(()=>{
            //     vm.opacity -= 0.1
            //     if(vm.opacity <=0){
            //         vm.opacity=1
            //     }
            // },100)
        </script>
    </body>

    </html>
