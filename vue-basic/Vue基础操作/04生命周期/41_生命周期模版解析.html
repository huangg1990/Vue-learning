<! Document html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初识Vue</title>
        <!-- 引用Vue -->
        <!-- https://www.bilibili.com/video/BV1Zy4y1K7SH/?p=4&spm_id_from=pageDriver&vd_source=c20fdee8eb71a2604ed4f84d382f798f -->
        <script type="text/javascript" src="../../js/vue.js"></script>
    </head>
    <body>
        <div id="root">

        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false  // 阻止Vue 在启动时生成的生产提示

            new Vue({
                el:'#root',

                // 使用template 时 必须只能有 一个 根 节点 ，这个根节点 替换真实Dom时 真实Dom上的 属性 会被覆盖
                // 查看 DOM 的 id="root" 已经不在了
                template:`
                    <div>
                        <h1>n={{n}}</h1>
                        <h1>age={{age}}</h1>
                        <h1>name={{name}}</h1>
                    </div>
                `,
                data:{
                    n:100,
                    age:19,
                    name:'张三'
                }
            })
        </script>
    </body>
</html>
