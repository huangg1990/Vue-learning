<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初识Vue</title>
        <!-- 引用Vue -->
        <!-- https://www.bilibili.com/video/BV1Zy4y1K7SH/?p=4&spm_id_from=pageDriver&vd_source=c20fdee8eb71a2604ed4f84d382f798f -->
        <script type="text/javascript" src="../../js/vue.js"></script>
    </head>

    <body>
        <!-- 准备好一个容器 -->
        <div id="root">
            <h1>Hello, {{name}}</h1>
            <h1>我的年龄是: {{age}} </h1>
        </div>

          <!-- 准备好一个容器 -->
          <div id="root2">
            <h1>Hello, {{name.toUpperCase()}}</h1>
            <h1>我的年龄是: {{age}} ,{{1+1}},{{Date.now()}}, {{address}}</h1>
        </div>
        <script type="text/javascript">
            Vue.config.productionTip = false // 阻止提示 vue 在启动时生成生产提示。

            // 创建Vue 实例 传一个参数配制对象
            new Vue({
                el:'#root', // css id 用于指定当前Vue实例为啊个容器服务，值通常为CSS选择器字符串
                //el: Document.getElementById('root')
                data: { // data 中用于存储数据 ，数据供el所指定的容器使用
                    name :"小黄1",
                    age: 10
                }
            })  

              // 创建Vue 实例 传一个参数配制对象
              new Vue({
                el:'#root2', // css id 用于指定当前Vue实例为啊个容器服务，值通常为CSS选择器字符串
                //el: Document.getElementById('root')
                data: { // data 中用于存储数据 ，数据供el所指定的容器使用
                    name :"小黄2 huangg",
                    age: 11
                }
            })  

            // {{使用js 表达式}} js语句，代码

        </script>
    </body>
  
</html>
