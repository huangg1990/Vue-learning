<! Document html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初识Vue</title>
        <!-- 引用Vue -->
        <!-- https://www.bilibili.com/video/BV1Zy4y1K7SH/?p=4&spm_id_from=pageDriver&vd_source=c20fdee8eb71a2604ed4f84d382f798f -->
        <script type="text/javascript" src="../../js/vue.js"></script>
        <!-- p22 -->
    </head>
    <body>
        <div id="root">
            <h2>今天天气很 {{isHotLab}}</h2>
            <button @click="changeWeather">切换天气</button>
            <button @click="isHot = !isHot">切换天气2 投机取巧[少干]代码少的时候可以</button>
        </div>

        <script type="text/javascript">
          Vue.config.productionTip = false  // 阻止Vue 在启动时生成的生产提示
          const vm= new Vue({
                el:"#root",
                data:{
                    isHot: true,
                    x:0
                },
                computed:{
                    isHotLab(){
                      return  (this.isHot? '炎热': '凉爽') + this.x
                    }
                },
                methods: {
                    changeWeather(){
                        this.isHot= !this.isHot
                        this.x ++
                    }
                }
            })
        </script>
    </body>
</html>
