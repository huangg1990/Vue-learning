<! Document html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初识Vue</title>
        <!-- 引用Vue -->
        <!-- https://www.bilibili.com/video/BV1Zy4y1K7SH/?p=4&spm_id_from=pageDriver&vd_source=c20fdee8eb71a2604ed4f84d382f798f -->
        <script type="text/javascript" src="../../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            单向数据绑定:<input type="text" v-bind:value="name" />
            <br/>
            双向数据绑定:<input type="text" v-model:value="name" />
            <br/>
            双向数据绑定:<input type="text" v-model="name" />
            <br/>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false  // 阻止Vue 在启动时生成的生产提示

            new Vue({
                el:"#root",
                data:{
                    name:"huangg"
                }
            })
            // 单向数据绑定 v-bind: 
            // 双向数据绑定 v-model: 只能用于 表单元素上 有value 属性的 可以 v-model:value -> v-model
        </script>
    </body>
</html>
