<! Document html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初识Vue</title>
        <!-- 引用Vue -->
       <style >
            [v-cloak]{
                display: none;
            }
       </style>
    </head>
    <body>
        <!--
            v-cloak 指令(没有值)
            1,本质是一个特殊属性,Vue实例创建完毕接管容器后,会删掉v-cloak属性.
            2,使用css配合v-cloak可以解决网速慢时页面展示出{{xxx}}的问题 
        -->
        <div id="root">
            <div v-cloak>{{name}} - 你好！</div> 
        </div> 
         <!-- https://www.bilibili.com/video/BV1Zy4y1K7SH/?p=4&spm_id_from=pageDriver&vd_source=c20fdee8eb71a2604ed4f84d382f798f -->
         <script type="text/javascript" src="../../js/vue.js"></script>
    </body>

    <script type="text/javascript">
        Vue.config.productionTip = false  // 阻止Vue 在启动时生成的生产提示
        // v-on ,v-bind 
        const vm=new Vue({
            el:"#root",
            data:{
                name:'huangg'
            }
        })
    </script>
</html>
