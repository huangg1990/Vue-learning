<! Document html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初识Vue</title>
        <!-- 引用Vue -->
        <!-- https://www.bilibili.com/video/BV1Zy4y1K7SH/?p=4&spm_id_from=pageDriver&vd_source=c20fdee8eb71a2604ed4f84d382f798f -->
        <script type="text/javascript" src="../../js/vue.js"></script>
    </head>
    <body>
        <!--
            我们学过的指令：
             v-bind 单向绑定解析表达式，可简写为:xxx
             v-model 双身绑定数据
             v-for 遍历数组｜对象｜字符中
             v-on  绑定事件监听，可以简写为@
             v-if  条件渲染（动态控制节点是否存在）
             v-else 条件渲染（动态控制节点是否存在）
             v-show 条件渲染 （动态控制节点是否展示）

             v-text指令
              1）作用 向其所在的节点渲染广西内容。
              2） 与插语法的区别，v-text会替换掉节点中的内容，{{xx}} 则不会

        -->
        <div id="root">
            <div>{{name}} - 你好！</div>
            <div v-text="name"></div>
            <div v-text="str"></div>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false  // 阻止Vue 在启动时生成的生产提示
            // v-on ,v-bind 
            const vm=new Vue({
                el:"#root",
                data:{
                    name:'huangg',
                    str:'<h3>hello!!!</h3>'
                }
            })
        </script>
    </body>
</html>
