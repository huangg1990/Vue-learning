<! Document html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>初识Vue</title>
        <!-- 引用Vue -->
        <!-- https://www.bilibili.com/video/BV1Zy4y1K7SH/?p=4&spm_id_from=pageDriver&vd_source=c20fdee8eb71a2604ed4f84d382f798f -->
        <script type="text/javascript" src="../../js/vue.js"></script>
    </head>
    <body>
        <!--
            v-once 指令:
                1)v-once所在节点在初次动态渲染后,就视为静态内容了.
                2)以后数据的改变不会引起v-once所在结构的更新,可认用于优化性能.
        -->
        <div id="root">
            <h1 v-once>n的初始值为{{n}}</h1>
            <h1>当前n的值为{{n}}</h1>
            <button @click="n++">点我n+1</button>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false  // 阻止Vue 在启动时生成的生产提示
            const vm=new Vue({
                el:"#root",
                data:{
                    n:1
                }
            })
        </script>
    </body>
</html>
