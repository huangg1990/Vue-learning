<html>

        <script type="text/javascript" src="../js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1> 你好 ， {{name}}</h1>
        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false  // 阻止Vue 在启动时生成的生产提示
            const v =new Vue({
                // el:"#roor",  第一种写法 对象式写法
                // data:{  # 对象式写法
                //     name:"hg"
                // }

                 // data 第二种写法 函数式
                //  data: function(){
                //     console.log('@@@',this) // 此处的的this 是Vue 实例对象
                //     return {
                //         name:"hg func"
                //     }
                //  }

                // 由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数this 就不再是Vue实例了，而是Window 了
                data(){
                    console.log('@@@',this) // 此处的的this 是Vue 实例对象
                    return {
                        name:"hg func"
                    }
                 }

            })
            console.log(v) 
            v.$mount("#root") // 第二种写法  挂载  el 的第二种写法


           


        </script>
    </body>
