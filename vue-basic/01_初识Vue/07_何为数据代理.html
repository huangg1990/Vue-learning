        <div id="root">

        </div>

        <script type="text/javascript">
            Vue.config.productionTip = false  // 阻止Vue 在启动时生成的生产提示

            // 数据代理，通过一个对象代理 另一个对象中的属性操作 （读/写） 
            let obj ={x:100}
            let obj2 = {y : 200}

            Object.defineProperty(obj2,'x',{
                get(){
                    return obj.x
                },
                set(value){
                    obj.x=value
                }
            })

        </script>
